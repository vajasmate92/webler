<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egyszerű CRUD - tételek kilistázása w/ Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
</head>
    <div class="col-lg-12">
        <div class="row bg-dark py-3">
            <h1 class="text-white text-center">Egyszerű CRUD lista</h1>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6"><div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-funnel"></i> Szűrés
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Szűrés 1</a></li>
                      <li><a class="dropdown-item" href="#">Szűrés 2</a></li>
                      <li><a class="dropdown-item" href="#">Szűrés 3</a></li>
                    </ul>
                  </div>    
                </div>
                <div class="col-lg-3"></div>
            </div>

        </div>
        <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <body>    
            <table class="table table-hover">
              <thead>
                <tr class="text-center">
                  <th scope="col"># ID</th>
                  <th scope="col">Név</th>
                  <th scope="col">Valami</th>
                  <th scope="col">Műveletek</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td><div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Szerkesztés</button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Törlés</button>
                  </div></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td><div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Szerkesztés</button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Törlés</button>
                  </div></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>vasdasd</td>
                  <td>Larry the Bird</td>
                  <td><div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Szerkesztés</button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Törlés</button>
                  </div></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
