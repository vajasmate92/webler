<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egyszerű CRUD - tételek kilistázása w/ Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
</head>
<body>    
<div class="jumbotron">
    <h1 class="display-1 text-center text-primary">CRUD Lista</h1>
</div>
<div class="col-lg-12">
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th scope="col"># ID</th>
              <th scope="col">Név</th>
              <th scope="col">Valami</th>
              <th scope="col">Műveletek</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>
                <button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>vasdasd</td>
              <td>Larry the Bird</td>
              <td>
                <button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col-lg-3"></div>
</div>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="container-fluid">
            <h2 class="text-align">Szűrő</h2>
            <button class="btn btn-primary">Szűrő 1</button>
            <button class="btn btn-primary">Szűrő 2</button>
            <button class="btn btn-primary">Szűrő 3</button>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
